<!DOCTYPE html>
<html>

<head>
  <title>Calculator ni Badong</title>
  <meta charset="UTF-8" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Grandstander&family=Roboto:wght@300&display=swap" rel="stylesheet">
  <link href="style.css" rel="stylesheet">
</head>

<body>
  <div id="calc-body">
    <div id="display"></div>

    <button id="clear" data-key="99">C</button>
    <button id="backspace" data-key="8"><span class="material-icons">
        backspace
      </span></button>
    <button class="operator" data-key="47">/</button>
    <button class="num" data-key="55">7</button>
    <button class="num" data-key="56">8</button>
    <button class="num" data-key="57">9</button>
    <button class="operator" data-key="42">*</button>
    <button class="num" data-key="52">4</button>
    <button class="num" data-key="53">5</button>
    <button class="num" data-key="54">6</button>
    <button class="operator" data-key="45">-</button>
    <button class="num" data-key="49">1</button>
    <button class="num" data-key="50">2</button>
    <button class="num" data-key="51">3</button>
    <button class="operator" data-key="43">+</button>
    <button class="num" id="zero" data-key="48">0</button>
    <button id="decimal" data-key="46">.</button>
    <button class="operator" data-key="61">=</button>

  </div>
</body>
<script src="script.js"></script>
</html>
